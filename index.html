<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Cool Submissions 215</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id = "form">
  <p>
  <label for = "name">Name: </label>
  <input type = "text" name = "name" v-model = "name" id = "name" placeholder = "Enter Your Name..."></input>
  
  <div>{{nameError}}</div>
  </p>
<p>
  <label for = "email">E-Mail Address: </label>
  <input type = "text" name = "email" v-model = "email" id = "email" placeholder = "Enter your E-Mail Address..."></input>
  
  <div>{{emailError}}</div>
</p>
  <button type = "submit" v-on:click = "validate">Submit</button>
  
  <div>{{submit}}</div>
  
</div>

  <div id = "array">
    <codenames v-for="nc in codenames" v-bind:name="nc.name" v-bind:codename="nc.codename"></codenames></div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.min.js'></script><script  src="./script.js"></script>

</body>
</html>
